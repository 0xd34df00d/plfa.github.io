<div class="home">
    $if(posts)$
    <h1 class="post-list-heading">Announcements</h1>
    <ul class="post-list">
        $for(posts)$
        <li>
            <span class="post-meta">$date$</span>
            <h2>$title$</h2>
            $if(teaser)$
            $teaser$
            <a href="$url$">(more)</a>
            $else$
            $content$
            $endif$
        </li>
        $endfor$
    </ul>
    $endif$
</div>
